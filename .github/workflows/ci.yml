name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4

      - name: install deps
        run: |
          go get .

      - name: start server
        run:
          ./server/gradlew run -p server/server &

      - name: wait server gets ready
        timeout-minutes: 5
        run: |
          res=$(curl 127.0.0.1:8080/health || echo "NG")
          while [ "$res" != "OK" ]; do
            echo "NOT YET. SLEEP"
            sleep 5
            res=$(curl 127.0.0.1:8080/health || echo "NG")
          done


      - name: test
        run:
          go test -v ./it
